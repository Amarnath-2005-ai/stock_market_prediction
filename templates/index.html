<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Stock Predictor - Smart Investment Insights</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        color: #333;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      .header {
        text-align: center;
        margin-bottom: 40px;
        animation: fadeInDown 1s ease-out;
      }

      .header h1 {
        color: white;
        font-size: 3.5rem;
        font-weight: 700;
        margin-bottom: 10px;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
      }

      .header p {
        color: rgba(255, 255, 255, 0.9);
        font-size: 1.2rem;
        font-weight: 300;
      }

      .control-panel {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 30px;
        margin-bottom: 30px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        animation: fadeInUp 1s ease-out 0.3s both;
      }

      .stock-selector {
        display: flex;
        align-items: center;
        gap: 20px;
        margin-bottom: 20px;
        flex-wrap: wrap;
      }

      .selector-group {
        flex: 1;
        min-width: 250px;
      }

      .selector-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #374151;
        font-size: 0.9rem;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .custom-select {
        position: relative;
        width: 100%;
      }

      .custom-select select {
        width: 100%;
        padding: 15px 50px 15px 20px;
        border: 2px solid #e5e7eb;
        border-radius: 12px;
        font-size: 1rem;
        background: white;
        color: #374151;
        cursor: pointer;
        transition: all 0.3s ease;
        appearance: none;
      }

      .custom-select select:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      .custom-select::after {
        content: "\f107";
        font-family: "Font Awesome 6 Free";
        font-weight: 900;
        position: absolute;
        right: 20px;
        top: 50%;
        transform: translateY(-50%);
        color: #9ca3af;
        pointer-events: none;
      }

      .predict-btn {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 15px 40px;
        border-radius: 12px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        display: flex;
        align-items: center;
        gap: 10px;
        min-width: 200px;
        justify-content: center;
      }

      .predict-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
      }

      .predict-btn:active {
        transform: translateY(0);
      }

      .predict-btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      .loading {
        display: none;
        text-align: center;
        padding: 40px;
        animation: pulse 2s infinite;
      }

      .loading i {
        font-size: 3rem;
        color: #667eea;
        margin-bottom: 20px;
      }

      .results-container {
        display: none;
        animation: fadeInUp 1s ease-out;
      }

      .results-header {
        background: white;
        border-radius: 20px;
        padding: 30px;
        margin-bottom: 30px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      .stock-info h2 {
        font-size: 2.5rem;
        font-weight: 700;
        color: #1f2937;
        margin-bottom: 10px;
      }

      .current-price {
        font-size: 1.5rem;
        color: #6b7280;
        margin-bottom: 20px;
      }

      .recommendation {
        display: inline-block;
        padding: 15px 30px;
        border-radius: 50px;
        font-weight: 700;
        font-size: 1.2rem;
        text-transform: uppercase;
        letter-spacing: 1px;
        animation: bounceIn 1s ease-out;
      }

      .recommendation.buy {
        background: linear-gradient(135deg, #10b981, #059669);
        color: white;
      }

      .recommendation.sell {
        background: linear-gradient(135deg, #ef4444, #dc2626);
        color: white;
      }

      .recommendation.neutral {
        background: linear-gradient(135deg, #f59e0b, #d97706);
        color: white;
      }

      .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin-top: 20px;
      }

      .stat-card {
        background: rgba(255, 255, 255, 0.9);
        padding: 20px;
        border-radius: 15px;
        text-align: center;
        backdrop-filter: blur(10px);
      }

      .stat-value {
        font-size: 1.8rem;
        font-weight: 700;
        color: #1f2937;
      }

      .stat-label {
        font-size: 0.9rem;
        color: #6b7280;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        margin-top: 5px;
      }

      .predictions-section {
        display: grid;
        grid-template-columns: 1fr 400px;
        gap: 30px;
        margin-top: 30px;
      }

      .chart-container {
        background: white;
        border-radius: 20px;
        padding: 30px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      }

      .chart-container h3 {
        font-size: 1.5rem;
        font-weight: 600;
        color: #1f2937;
        margin-bottom: 20px;
        text-align: center;
      }

      .chart-container img {
        width: 100%;
        height: auto;
        border-radius: 10px;
      }

      .predictions-table {
        background: white;
        border-radius: 20px;
        padding: 30px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      }

      .predictions-table h3 {
        font-size: 1.5rem;
        font-weight: 600;
        color: #1f2937;
        margin-bottom: 20px;
        text-align: center;
      }

      .prediction-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 0;
        border-bottom: 1px solid #f3f4f6;
        animation: slideInRight 0.5s ease-out;
      }

      .prediction-item:last-child {
        border-bottom: none;
      }

      .prediction-day {
        font-weight: 600;
        color: #374151;
      }

      .prediction-date {
        font-size: 0.9rem;
        color: #6b7280;
      }

      .prediction-price {
        font-weight: 700;
        font-size: 1.1rem;
        color: #1f2937;
      }

      .error-message {
        background: #fef2f2;
        border: 1px solid #fecaca;
        border-radius: 12px;
        padding: 20px;
        color: #991b1b;
        text-align: center;
        margin-top: 20px;
        display: none;
      }

      @keyframes fadeInDown {
        from {
          opacity: 0;
          transform: translateY(-30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes bounceIn {
        0% {
          opacity: 0;
          transform: scale(0.3);
        }
        50% {
          opacity: 1;
          transform: scale(1.05);
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }

      @keyframes slideInRight {
        from {
          opacity: 0;
          transform: translateX(30px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }

      @media (max-width: 768px) {
        .header h1 {
          font-size: 2.5rem;
        }

        .predictions-section {
          grid-template-columns: 1fr;
        }

        .stock-selector {
          flex-direction: column;
          align-items: stretch;
        }

        .selector-group {
          min-width: auto;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1><i class="fas fa-chart-line"></i> AI Stock Predictor</h1>
        <p>
          Advanced LSTM-powered stock predictions with intelligent
          recommendations
        </p>
      </div>

      <div class="control-panel">
        <div class="stock-selector">
          <div class="selector-group">
            <label for="stockSelect">Select Stock Symbol</label>
            <div class="custom-select">
              <select id="stockSelect">
                {% for symbol, info in stocks.items() %}
                <option value="{{ symbol }}">
                  {{ info.name }} ({{ symbol }})
                </option>
                {% endfor %}
              </select>
            </div>
          </div>
          <button class="predict-btn" onclick="makePrediction()">
            <i class="fas fa-magic"></i>
            Predict Stock
          </button>
        </div>
      </div>

      <div class="loading" id="loadingSection">
        <i class="fas fa-brain fa-spin"></i>
        <h3>AI is analyzing market patterns...</h3>
        <p>Processing 150 days of historical data</p>
      </div>

      <div class="error-message" id="errorMessage"></div>

      <div class="results-container" id="resultsContainer">
        <div class="results-header">
          <div class="stock-info">
            <h2 id="stockName">-</h2>
            <div class="current-price">
              Current Price: $<span id="currentPrice">-</span>
            </div>
            <div class="recommendation" id="recommendation">-</div>
          </div>

          <div class="stats-grid">
            <div class="stat-card">
              <div class="stat-value" id="priceChange">-</div>
              <div class="stat-label">Price Change</div>
            </div>
            <div class="stat-card">
              <div class="stat-value" id="percentageChange">-</div>
              <div class="stat-label">Percentage Change</div>
            </div>
          </div>
        </div>

        <div class="predictions-section">
          <div class="chart-container">
            <h3><i class="fas fa-chart-area"></i> Price Movement Analysis</h3>
            <img id="predictionChart" src="" alt="Stock Prediction Chart" />
          </div>

          <div class="predictions-table">
            <h3><i class="fas fa-calendar-alt"></i> 10-Day Forecast</h3>
            <div id="predictionsTable"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Made with love signature -->
    <div style="text-align: center; padding: 20px; color: rgba(255, 255, 255, 0.8); font-size: 0.9rem; margin-top: 40px;">
      Made with ðŸ’– by Amarnath
    </div>

    <script>
      async function makePrediction() {
        const stockSelect = document.getElementById("stockSelect");
        const loadingSection = document.getElementById("loadingSection");
        const resultsContainer = document.getElementById("resultsContainer");
        const errorMessage = document.getElementById("errorMessage");
        const predictBtn = document.querySelector(".predict-btn");

        // Reset states
        resultsContainer.style.display = "none";
        errorMessage.style.display = "none";
        loadingSection.style.display = "block";
        predictBtn.disabled = true;

        try {
          const response = await fetch("/predict", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              stock_symbol: stockSelect.value,
            }),
          });

          const data = await response.json();

          if (data.success) {
            displayResults(data);
          } else {
            showError(
              data.error || "An error occurred while making predictions",
            );
          }
        } catch (error) {
          showError("Network error. Please try again.");
        } finally {
          loadingSection.style.display = "none";
          predictBtn.disabled = false;
        }
      }

      function displayResults(data) {
        // Update stock info
        document.getElementById("stockName").textContent = data.stock_name;
        document.getElementById("currentPrice").textContent =
          data.current_price;

        // Update recommendation
        const recommendationEl = document.getElementById("recommendation");
        recommendationEl.textContent = data.recommendation;
        recommendationEl.className = `recommendation ${data.recommendation_type}`;

        // Update stats
        const priceChange =
          data.price_change >= 0
            ? `+$${data.price_change}`
            : `-$${Math.abs(data.price_change)}`;
        const percentageChange =
          data.percentage_change >= 0
            ? `+${data.percentage_change}%`
            : `${data.percentage_change}%`;

        document.getElementById("priceChange").textContent = priceChange;
        document.getElementById("percentageChange").textContent =
          percentageChange;

        // Update chart
        document.getElementById("predictionChart").src =
          `data:image/png;base64,${data.chart}`;

        // Update predictions table
        const tableContainer = document.getElementById("predictionsTable");
        tableContainer.innerHTML = "";

        data.predictions.forEach((pred, index) => {
          const item = document.createElement("div");
          item.className = "prediction-item";
          item.style.animationDelay = `${index * 0.1}s`;

          item.innerHTML = `
                    <div>
                        <div class="prediction-day">${pred.day}</div>
                        <div class="prediction-date">${pred.date}</div>
                    </div>
                    <div class="prediction-price">$${pred.price}</div>
                `;

          tableContainer.appendChild(item);
        });

        // Show results with animation
        const resultsContainer = document.getElementById("resultsContainer");
        resultsContainer.style.display = "block";

        // Scroll to results
        resultsContainer.scrollIntoView({ behavior: "smooth" });
      }

      function showError(message) {
        const errorMessage = document.getElementById("errorMessage");
        errorMessage.textContent = message;
        errorMessage.style.display = "block";
      }

              // Auto-predict on page load with first stock
        window.addEventListener("load", () => {
          setTimeout(makePrediction, 1000);
        });
      </script>
    </body>
  </html>
